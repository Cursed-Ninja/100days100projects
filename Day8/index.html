<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Text formatter</title>
</head>

<body>
    <div class="textbox">
        <textarea cols="70" rows="15" placeholder="Enter your text here"></textarea>
    </div>
    <div class="buttons">
        <button class="uppercase" onclick="upperCase()">
            Uppercase
        </button>
        <button class="lowercase" onclick="lowerCase()">
            Lowercase
        </button>
        <button class="sentence" onclick="sentenceCase()">
            Sentence Case
        </button>
        <button class="spaces" onclick="removeSpaces()">
            Remove Extra Spaces
        </button>
    </div>

    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 8
        </div>
    </footer>
</body>

</html>
