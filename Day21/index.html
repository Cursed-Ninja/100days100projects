<body>

    <div class="blade_container rotate" id="fan">
        <svg width="100%" height="100%">
            <polyline style="stroke-linejoin:miter; stroke:red; 
            stroke-width:12; fill: red;" points="90 90, 0 90, 90 90, 90 0,90 90,180 90,90 90,90 180" />

            <polyline style="stroke-linejoin:miter; stroke:green; 
            stroke-width:12; fill: green;" points="90 90,27 27,90 90,153 27,90 90,27 153,90 90,153 153" />
            <circle cx="50%" cy="50%" r="10%" fill="red">
                <animate attributeName="fill" to="yellow" dur="5s" repeatCount="1000"></animate>
            </circle>
        </svg>
    </div>
    <div class="btn">
        <button class="pushable" id="btn">
            <span class="front">
            </span>
        </button>
    </div>
