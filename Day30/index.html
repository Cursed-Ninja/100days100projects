<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="whack-a-mole.png" type="image/png">
    <script src="script.js" defer></script>
    <title>Whack A Mole</title>
</head>

<body>
    <div class="container">
        <header>Whack A Mole</header>
        <div class="score">Points: <span id="score">0</span></div>
        <div class="holes">
            <div class="hole hole1"></div>
            <div class="hole hole2"></div>
            <div class="hole hole3"></div>
            <div class="hole hole4"></div>
            <div class="hole hole5"></div>
            <div class="hole hole6"></div>
            <div class="hole hole7"></div>
            <div class="hole hole8"></div>
            <div class="hole hole9"></div>
        </div>
        <div class="buttons">
            <button class="play">play</button>
            <button class="stop invisible">stop</button>
        </div>
        <div class="cursor">
            <img src="hammer.png" alt="" />
        </div>
    </div>
    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 30
        </div>
    </footer>
</body>

</html>
