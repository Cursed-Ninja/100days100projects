<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ideas.png" type="image/png">
    <title>Quizzlet</title>
</head>

<body>
    <div class="container">
        <div class="score">Score: <span id="score">0</span>/<span id="outof">0</span></div>
        <textarea name="" id="question" class="question" readonly></textarea>
        <div class="btns">
            <button id="start" class="btn btn-rect-to-round btn-rect-to-round--orange">Start</button>
            <button id="correct" class="invisible btn btn-rect-to-round btn-rect-to-round--green">True</button>
            <button id="wrong" class="invisible btn btn-rect-to-round btn-rect-to-round--red">False</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 29
        </div>
    </footer>
</body>

</html>
