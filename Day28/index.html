<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="stopwatch.png" type="image/png">
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="left-btns">
            <button id="upmin" class="control" onclick="upmin();"><i class="fa fa-angle-up"
                    aria-hidden="true"></i></button>
            <button id="downmin" class="control" onclick="downmin();"><i class="fa fa-angle-down"
                    aria-hidden="true"></i></button>
        </div>
        <div class="timer"><span id="minute">00</span> : <span id="second">00</span></div>
        <div class="right-btns">
            <button id="upsec" class="control" onclick="upsec();"><i class="fa fa-angle-up"
                    aria-hidden="true"></i></button>
            <button id="downsec" class="control" onclick="downsec();"><i class="fa fa-angle-down"
                    aria-hidden="true"></i></button>
        </div>
        <div class="start-stop">
            <button id="start" class="btn btn-rect-to-round btn-rect-to-round--black" onclick="start();">
                START
            </button>
            <button id=reset" class="btn btn-rect-to-round btn-rect-to-round--black" onclick="reset();">
                RESET
            </button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 28
        </div>
    </footer>
</body>

</html>
