<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="stopwatch.png" type="image/png">
    <script defer src="script.js"></script>
    <title>Stopwatch</title>
</head>

<body>
    <h1>STOPWATCH</h1>
    <div class="stopwatch">
        <span id="minutes-seconds">00:00</span>
        <span id="milliseconds">00</span>
    </div>
    <br>
    <div class="buttons">
        <button class="btn btn-shadow btn-shadow--black" onclick="startWatch()"> <span>Start</span> </button>
        <button class="btn btn-shadow btn-shadow--black" onclick="stop()"> <span>Stop</span> </button>
        <button class="btn btn-shadow btn-shadow--black" onclick="reset()"> <span>Reset</span> </button>
        <button class="btn btn-shadow btn-shadow--black" onclick="lap()"> <span>Lap</span> </button>
    </div>
    <div class="laps">
    </div>

    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 13
        </div>
    </footer>
</body>

</html>
