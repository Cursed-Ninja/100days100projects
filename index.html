<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>
            <em>The Classic Tic Tac Toe</em>
        </h1>
        <div class="tictactoe">
            <div class="top">
                <div class="top-left" onclick="userTurn('top-left-image')">
                    <img src="" class="top-left-image" alt="">
                </div>
                <div class="top-middle" onclick="userTurn('top-middle-image')">
                    <img src="" class="top-middle-image" alt="">
                </div>
                <div class="top-right" onclick="userTurn('top-right-image')">
                    <img src="" class="top-right-image" alt="">
                </div>
            </div>
            <div class="middle">
                <div class="middle-left" onclick="userTurn('middle-left-image')">
                    <img src="" class="middle-left-image" alt="">
                </div>
                <div class="middle-middle" onclick="userTurn('middle-middle-image')">
                    <img src="" class="middle-middle-image" alt="">
                </div>
                <div class="middle-right" onclick="userTurn('middle-right-image')">
                    <img src="" class="middle-right-image" alt="">
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left" onclick="userTurn('bottom-left-image')">
                    <img src="" class="bottom-left-image" alt="">
                </div>
                <div class="bottom-middle" onclick="userTurn('bottom-middle-image')">
                    <img src="" class="bottom-middle-image" alt="">
                </div>
                <div class="bottom-right" onclick="userTurn('bottom-right-image')">
                    <img src="" class="bottom-right-image" alt="">
                </div>
            </div>
        </div>
        <div class="winner">
            <p id = "winner">
                You won!
            </p>
            Refresh to play again!
        </div>
    </div>
    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 1
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
