<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="paint-roller.png" type="image/png">
    <script src="script.js" defer></script>
    <title>Paint</title>
</head>

<body>
    <div class="container">
        <div id="settings"> <span>Colours:</span>
            <button onclick="getColor('blue');" id="blue"></button>
            <button onclick="getColor('red');" id="red"></button>
            <button onclick="getColor('green');" id="green"></button>
            <button onclick="getColor('white');" id="white"></button>
            <button onclick="erase();" id="eraser"><i class="fas fa-eraser"></i></button>
            <button onclick="clearScreen();" id="clear"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>

        <div id="sketch">
            <canvas id="paint"></canvas>
        </div>

        <div id="settings"> <span>Brush Size:</span>
            <button onclick="getSize('2');" id="small"></button>
            <button onclick="getSize('5');" id="medium"></button>
            <button onclick="getSize('10');" id="large"></button>
            <button onclick="getSize('20');" id="X-large"></button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-note">
            #100days100projects
        </div>
        <div class="footer-note">
            Made by Shivam Mahajan
        </div>
        <div class="footer-note">
            Day 27
        </div>
    </footer>
</body>

</html>
